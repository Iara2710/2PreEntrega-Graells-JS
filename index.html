<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- enlace iconos bootstrap -->

    <title>Rayuela Libros</title>
</head>

<body>

    <div class="nav-container">
        <nav class="navbar">
            <input id="buscador" placeholder="Título, autor, género">
            <button id="botonBuscador">
                <i class="bi bi-search"></i>
            </button>

            <button id="botonCarrito">
                <i class="bi bi-bag-fill" id="verCarrito"><span id="cantidadCarrito"
                        class="cantidad-carrito"></span></i>
            </button>
        </nav>
    </div>

    <div class="categorias">
        <h1>Categorías</h1>
        <button class="botonFiltro" value="novela">Novela</button>
        <button class="botonFiltro" value="ficcion">Ficción</button>
        <button class="botonFiltro" value="romance">Romance</button>
        <button class="botonFiltro" value="juvenil">Juvenil</button>
        <button class="botonFiltro" value="policial">Policial</button>
        <button class="botonFiltro" value="aventura">Aventura</button>
        <button class="botonFiltro" value="clasico">Clásicos</button>
    </div>

    <!--shop content-->
    <div id="shopContent" class="shop-content"></div>

    <!--modal container-->
    <div id="modal-container" class="modal-container"></div>



    <script src="./js/main.js"></script> <!-- enlace js -->

</body>

</html>
